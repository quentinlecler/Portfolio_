<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quentin Lecler</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background-color: #fff;
      font-family: 'Playfair Display', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #000;
    }
    .card {
      text-align: left;
      padding: 3rem 4rem;
      border: 1px solid #eee;
      box-shadow: 0 12px 30px rgba(0,0,0,0.06);
      max-width: 400px;
    }
    h1 {
      font-size: 2rem;
      font-weight: 400;
      margin: 0 0 0.5rem 0;
      letter-spacing: 1px;
    }
    p {
      margin: 0.25rem 0;
      font-weight: 400;
      font-size: 1rem;
      letter-spacing: 0.5px;
    }
    a {
      color: #000;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Quentin Lecler</h1>
    <p>Software Engineer</p>
    <p><a href="mailto:quentin@lecler.dev">quentin@lecler.dev</a></p>
  </div>
</body>
</html>
